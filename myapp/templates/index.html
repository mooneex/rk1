<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelpDesk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 10px;
        }

        nav ul li {
            display: flex;
        }

        nav ul li button {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="display: flex; padding: 20px; gap: 100px">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary" style="font-size:20px">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'register' %}" class="btn btn-primary" style="text-decoration: none; font-size:20px">Регистрация</a>
                <a href="{% url 'login' %}" class="btn btn-primary" style="text-decoration: none; font-size:20px">Войти</a>
            {% endif %}
        </header>
        <nav>
            <ul>
                <li>
                    <form method="get" action="{% url 'create-problem' %}">
                        <button type="submit" class="btn btn-primary" style="font-size:20px">Создать Проблему</button>
                    </form>
                </li>
                <li>
                    <form method="get" action="{% url 'problem-list' %}">
                        <button type="submit" class="btn btn-primary" style="font-size:20px">Список проблем</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
